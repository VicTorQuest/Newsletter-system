{% extends 'newsletter/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit newsletter prefrences | {% endblock title %}

{% block content %}
<div class="col-md-12 mb-0 post p-3 pb-4 my-lg-0 mb-5 p-lg-5 full-post">
    <h1 class="pb-3 mb-4 mb-lg-5 heading">Edit preference</h1>
    <form method="post" data-aos="fade-in">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn submit mt-lg-3" type="submit">Update</button>
    </form>
</div>
{% endblock content %}
